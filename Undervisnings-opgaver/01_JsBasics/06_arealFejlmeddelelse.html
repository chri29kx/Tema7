<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvad er længden?</p>
    <input id="længde" type="text" />
    <p>Hvad er bredden?</p>
    <input id="bredde" type="text" />
    <button>Udregn arealet og se i consol</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonCLicked);
      function buttonCLicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let a = areal(længde, bredde);
        let resultat;
        if (isNaN(a)) {
          resultat = "Det er ikke et tal, prøv igen.";
        }
        console.log(resultat);
      }
      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
