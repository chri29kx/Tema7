<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p>Type:</p>
      <p>Levested:</p>
    </article>
    <script>
      window.addEventListener("load", start);
      function start() {
        const destination = document.querySelector("#dyr");
        const fuldeNavn = `${dyr.navn}`;
        destination.querySelector("h3").textContent = fuldeNavn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p:first-of-type").innerHTML += dyr.type;
        destination.querySelector("p:nth-of-type(2)").innerHTML += dyr.levested;
      }
      let dyr = {
        navn: "Gris",
        type: " Pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: " Svinefarm",
      };
      console.log(dyr);
    </script>
  </body>
</html>
