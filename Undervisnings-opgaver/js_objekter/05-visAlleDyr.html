<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="liste"></section>
    <script>
      window.addEventListener("load", start);

      let dyr = [
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarm",
        },
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];
      function start() {
        const listevisning = document.querySelector("#liste");
        //løb dyrelisten igennem og indsæt i #liste
        dyr.forEach((dyr) => {
          //placer dyr i html
          listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested} </p>`;
        });
        console.log(dyr);
      }

      //   const destination = document.querySelector("#dyr");
      //   const fuldeNavn = `${dyr.navn} ${dyr.type}`;
      //   destination.querySelector("h3").textContent = fuldeNavn;
      //   destination.querySelector("p").textContent = dyr.levested;
      //   destination.querySelector("img").src = dyr.billede;
    </script>
  </body>
</html>
