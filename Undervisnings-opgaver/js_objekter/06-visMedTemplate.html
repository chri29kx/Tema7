<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;

        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        gap: 10px;
      }

      article {
        display: block;

        border: 1px solid #000;

        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="liste"></section>
    <template>
      <article id="dyr">
        <h3></h3>
        <img src="" alt="" />
        <p>Type:</p>
        <p>Levested:</p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarm",
        },
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];

      function start() {
        const listevisning = document.querySelector(".liste");
        const dyrTemplate = document.querySelector("template");
        //løb dyrelisten igennem og indsæt i #liste
        dyr.forEach((dyr) => {
          //placer dyr i html
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector("img").src = dyr.billede;
          klon.querySelector("p:first-of-type").innerHTML += dyr.type;
          klon.querySelector("p:nth-of-type(2)").innerHTML += dyr.levested;
          listevisning.appendChild(klon);
        });

        console.log(dyr);
      }
    </script>
  </body>
</html>
